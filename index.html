<!doctype html>
	<head>
		<style>
			/* CSS comes here */
			body {
			    padding:20px;
			}
			input {
			    padding:5px;
			    background-color:transparent;
			    border:none;
			    border-bottom:solid 4px #8c52ff;
			    width:250px;
			    font-size:16px;
			}
			
			.qr-btn {
			    background-color:#8c52ff;
			    padding:8px;
			    color:white;
			    cursor:pointer;
			}
		</style>
		
		<title>JavaScript QR Code Generator</title>
	</head>
	<body>
		<h3>QR Code Generator</h3>
        <div><input id="vorname" type="text" placeholder="Vorname"/></div>
		<div><input id="nachname" type="text" placeholder="Nachname" /></div>
		<div><input id="geburtstag" type="date" placeholder="14.06.1971" /></div>
		<div>
			<select id="impfstoff">
				<option value="Comirnaty">Comirnaty</option>
				<option value="Moderna">COVID-19 Vaccine Moderna (Moderna)</option>
				<option value="Vaxzevria">Vaxzevria (AstraZeneca)</option>
				<option value="Janssen">COVID-19 Vaccine Janssen (Janssen-Cilag</option>
			</select>
		</div>
		<div><input id="impfdatum" type="date" placeholder="03.05.2021" /></div>
		<div>
			<select id="dosis">
				<option value="1/2">1/2</option>
				<option value="2/2">2/2</option>
			</select>
		</div>
        <br/>
        <div>
            <button class="qr-btn" onclick="generateQRCode()">Create QR Code</button>
        </div>
        <br/>
        <p id="qr-result">This is deault QR code:</p>
        <canvas id="qr-code"></canvas>
        
        <script src="https://cdnjs.cloudflare.com/ajax/libs/qrious/4.0.2/qrious.min.js"></script>
		<script>
			/* JS comes here */
			var qr;
			(function() {
                    qr = new QRious({
                    element: document.getElementById('qr-code'),
                    size: 200,
                    value: 'John\tDoe\t12.04.1982\tComirnaty\t06.03.2021\t1'
                });
            })();
            
            function generateQRCode() {
                var vorname = document.getElementById("vorname").value;
				var nachname = document.getElementById("nachname").value;
				var geburtstag = document.getElementById("geburtstag").value;
				var impfstoff = document.getElementById("impfstoff").value;
				var impfdatum = document.getElementById("impfdatum").value;
				var dosis = document.getElementById("dosis").value;
				var qrtext = vorname + "\t" + nachname + "\t" + geburtstag + "\t" + impfstoff + "\t" + impfdatum + "\t" + dosis;
                document.getElementById("qr-result").innerHTML = "QR code for " + qrtext +":";
                alert(qrtext);
                qr.set({
                    foreground: 'black',
                    size: 200,
                    value: qrtext
                });
            }
		</script>
        
	</body>
</html>
